<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Img/Logo-nav.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="style-3.css">
    <title>Sacrificios-de-coders</title>
</head>
<body>
    <!--marca-->
    <img class="image" src="Img/logo.marca..png">

    <!--Dado-->
    <div class="container">
        <div class="cube">
            <div class="cube-face front">
                <div class ="inside">
                    <span class="dot"></span>
                </div>
            </div>
            <div class="cube-face back">
                <div class ="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="cube-face left">
                <div class ="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="cube-face right">
                <div class ="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="cube-face top">
                <div class ="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="cube-face bottom">
                <div class ="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
        <!--<div class="flip">
            <input type="button" value="Play" onclick="cube.startAnimation();"/>
        </div>-->
    </div>
    <script type="text/javascript" src="/script-3.js"></script>
</body>
</html>
