<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Img/Logo-nav.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="./style-3.css">
    <title>Sacrificios-de-coders</title>
</head>
<body>

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="./Img/logo.naranja.png" alt="Logo" width="60" height="50" class="d-inline-block align-text-center">
                Sacrificio de Coders
            </a>
        </div>
    </nav>

    </div>
    <!--Dado-->
    <div class="container">
        <div class="cube">
            <div class="cube-face front">
                <div class ="inside">
                    <span class="dot"></span>
                </div>
            </div>
            <div class="cube-face back">
                <div class ="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="cube-face left">
                <div class ="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="cube-face right">
                <div class ="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="cube-face top">
                <div class ="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="cube-face bottom">
                <div class ="inside">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
    </div>
    <div>
        <a class="ov-btn-slide-close" href="./index.html" target="_blank">RESTART</a>
    </div>
